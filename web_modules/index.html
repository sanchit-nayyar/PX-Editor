<!DOCTYPE html>
<html>
<head>
	<title>PX Editor</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="res/css/style.css">
</head>

<body>
	<header>PX Editor</header>
	<button onclick="document.execCommand('bold');">B</button>
	<button onclick="document.execCommand('italic');">I</button>
	<button onclick="document.execCommand('underline');">U</button>

	<button onclick="saveDoc();">Save</button>
	<button onclick="loadDoc();">Load</button>
	<button onclick="rmDoc();">Delete</button>
	<button onclick="freshDoc();">New Doc</button>

	<input type="number" placeholder="FontSize (1 - 7)" onchange="updateSize();" id="fsize">
	<select id="ffamily" onchange="updateFont();">
		<option selected disabled>Font Family</option>
		<option value="Arial">Arial</option>
		<option value="Times New Roman">Times New Roman</option>
		<option value="Calibri">Calibri</option>
		<option value="Arial">Arial</option>
		<option value="Arial">Arial</option>
		<option value="Arial">Arial</option>
		<option value="Arial">Arial</option>
		<option value="Arial">Arial</option>
	</select>
	<select onchange="updateColor();" id="color">
		<option selected disabled>Color</option>
		<option value="#FF0000">Red</option>
		<option value="#0000FF">Blue</option>
		<option value="#00FF00">Green</option>
		<option value="#800080">Purple</option>
		<option value="#0000FF">Blue</option>
		<option value="#0000FF">Blue</option>
		<option value="#0000FF">Blue</option>
		<option value="#0000FF">Blue</option>
		<option value="#0000FF">Blue</option>
	</select>
	<br><hr><br>
	<input type="text" id="fName" placeholder="File Name">
	<input type="hidden" name="" onkeypress="console.log(code(event));">
	<div id="showbox" onkeypress="test(event);" contenteditable></div>
	<div id="wordBox"></div>

	<script type="text/javascript" src="res/js/storageFunctions.js"></script>
	<script type="text/javascript" src="res/js/formatting.js"></script>
	<script type="text/javascript" src="res/js/trie_module.js"></script>
	<script type="text/javascript" src="res/js/trie_words.js"></script>
	<script type="text/javascript" src="res/js/replacement_updated.js"></script>
</body>
</html>
